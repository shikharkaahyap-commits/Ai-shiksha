<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Study üìò</title>
  <style>
    body { font-family: 'Poppins', sans-serif; margin:0; background:#0f172a; color:#e2e8f0; }
    header { text-align:center; padding:20px; background:#1e293b; color:#38bdf8; font-size:26px; font-weight:600; }
    .container { padding:20px; max-width:800px; margin:auto; }
    .card { background:#1e293b; margin:15px 0; padding:20px; border-radius:15px; box-shadow:0 0 10px rgba(0,0,0,0.4); }
    .class-name { font-size:22px; color:#38bdf8; margin-bottom:10px; border-bottom:1px solid #334155; padding-bottom:5px; }
    .subject { font-size:18px; font-weight:500; margin:10px 0; color:#f8fafc; }
    .type { font-size:14px; color:#94a3b8; }
    .chapter-list { margin-left:15px; color:#e2e8f0; }
    .btn { background:#38bdf8; color:#0f172a; border:none; padding:8px 15px; border-radius:8px; margin-top:10px; cursor:pointer; }
    .btn:hover { background:#7dd3fc; }
    footer { text-align:center; padding:15px; font-size:13px; color:#64748b; border-top:1px solid #334155; margin-top:30px; }
  </style>
</head>
<body>
  <header>ü§ñ AI Study App</header>
  <div class="container" id="content">Loading...</div>

  <footer>¬© 2026 AI Study | Powered by Shiksha AI</footer>

  <script>
    fetch("https://raw.githubusercontent.com/shikharkaahyap-commits/Ai-shiksha/main/app_structure.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("content");
        container.innerHTML = "";

        data.classes.forEach(cls => {
          const card = document.createElement("div");
          card.className = "card";
          let html = `<div class='class-name'>${cls.class_name}</div>`;

          cls.subjects.forEach(sub => {
            html += `
              <div class='subject'>${sub.subject} <span class='type'>(${sub.type})</span></div>
              <ul class='chapter-list'>
                ${(sub.chapters || []).map(ch => `<li>${ch.chapter}</li>`).join("")}
              </ul>
            `;
          });

          html += `<button class='btn'>Open Class</button>`;
          card.innerHTML = html;
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById("content").innerHTML = "‚ö†Ô∏è Error loading data: " + err;
      });
  </script>
</body>
</html>
